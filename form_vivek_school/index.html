<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admission form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1 id="first_heading">VIVEK HIGHER SECONDARY SCHOOL</h1>
		<h2 id="second_heading">Dilip Nagar , Ratlam (M.P.) 9329312850</h2>
		<img id="logo" src="images/logo.jpg" alt="logo image">
		<h3 id="third_heading">** ADMISSION FORM **<br> Year 2020 -2021</h3>

	</header>

	<div class="form">
		<form action="" method="POST">
			<label for="sssmid">SSSM ID</label>
			<input class="ids" name="sssmid" type="number" placeholder="SSSM ID">

			<label for="familyid">Family ID</label>
			<input class="ids" name="familyid" type="number" placeholder="Family ID">

			<br>

			<label for="adhar">Adhar No.</label>
			<input class="ids" name="adhar" type="number" placeholder="Adhar No.">

			<br>

			<label for="student_name">Name of Student</label>
			<input name="student_name" type="text" placeholder="Student Name">

			<br>

			<label for="mother">Mother's Name</label>
			<input name="mother" type="text" placeholder="Mother's Name">

			<br>

			<label for="father">Father's Name</label>
			<input name="father" type="text" placeholder="Father's Name">

			<br>

			<label for="dob">Date of Birth</label>
			<input name="dob" type="date" placeholder="D.O.B.">

			<br>

			<label for="home_address">Home Address</label>
			<input name="home_address" type="text" placeholder="Home Address">

			<br>


			<label for="profession">Profession</label>
			<input class="ids" name="profession" type="text" placeholder="Profession">

			<label for="income">Anncal Income</label>
			<input class="ids" name="income" type="text" placeholder="Anncal Income">

			<br>

			<label for="cast">Cast</label>
			<input class="ids" name="cast" type="text" placeholder="Cast">
			<br>


			<select name="catagory">
				<option>Select Catagory</option>
				<option>General</option>
				<option>O.B.C</option>
				<option>Sc</option>
				<option>St</option>
			</select>

			<br>

			<!-- <label for="catagory">Catagory</label>
			<input class="ids" name="catagory" type="text" placeholder="Catagory"> -->

		
			<select name="class">
				<option>Class To Take Admission</option>
				<option>L.K.G.</option>
				<option>U.K.G.</option>
				<option>1st</option>
				<option>2nd</option>
				<option>3rd</option>
				<option>5th</option>
				<option>6th</option>
				<option>7th</option>
				<option>8th</option>
				<option>9th</option>
				<option>10th</option>
				<option>11th</option>
				<option>12th</option>
			</select>



			<br>
			<br>


			<button type="submit">Submit</button>

			


			
		</form>
	</div>


	<footer>

	</footer>
	
</body>
</html>
